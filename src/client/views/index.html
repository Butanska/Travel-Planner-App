<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/b3cae6aecc.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/styles/style.css"> -->
  <!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
  <title>Travel App</title>
</head>

<body>
<div id = "app">
  <div id = "user">
    <div class ="holder headline">
      <h1>Your Personal Travel Planner</h1>
    </div>
    <div class ="holder city">
      <label for="city">What is your next travel destination?</label>
      <input type="text" id="city" placeholder="Eg. Rome, Tokyo, Seoul, New York" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter destination city here'"  >
    </div>
    <div class ="holder feel">
      <label for="arrival">When do you expect to arrive?</label>
      <input type="date" class= "myInput" id="arrivalDate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your arrival date here' "><br>
      <button id="generate" class="btn" type = "submit"> Submit </button><br>
    </div>
  </div>

  <div id="responseHolder" class ="holder entry">
    <div class = "title">Your next trip</div>
    <div id = "entryHolder">
    <div id = "date"></div> 
    <div id = "country"></div>
    <div id = "content"></div>
    <div id = "temp"></div>
    <div id = "countdown"></div><br>
    <div id = "picture"></div>
  </div>
  </div>
</div>
<!-- <script src="/index.js" type="text/javascript"></script> -->

</body>
</html>
